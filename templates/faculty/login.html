<header class="bg-blue-900 w-full h-[8vh]">
    <h2 class="font-bold pl-9 pt-4 text-lg sm:text-2xl  text-white ">Hostel Management</h2>
</header>


<section class="w-full h-[100vh] bg-[#F4F6FC] sm:bg-[url('{% static './images/bg-1.png' %}')] bg-cover bg-bottom">
        <div class="w-full h-[100vh]  flex justify-start  ">

            <div class="w-[720px]     pl-[10%]  ">
                <div class=" pt-[18vh] w-[330px]     mb-8">
                    <a class="block text-[29px] font-bold text-[#26264afa]  " href="">login</a>

              </div>
                <form  method="post" class=" ">
                     {% csrf_token %}

                    <input required type="text" placeholder="Email" id="email" name="email" 
                        class=" focus:outline-none w-[330px] border-opacity-40 h-[39px] mt-2   border-blue-950 border-b-2 bg-[#F4F6FC] pl-4"><br><br>


                    <input required type="text" placeholder="Password" id="password" name="password"
                        class="focus:outline-none w-[330px] border-opacity-40 h-[39px] mt-2   border-blue-950 border-b-2 bg-[#F4F6FC] pl-4">


                        {% if messages %}
                <div class="mt-4 w-[330px]">
                    {% for message in messages %}
                        <div class="p-3 rounded {% if message.tags == 'error' %}bg-red-100 text-red-700{% else %}bg-green-100 text-green-700{% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}

                    <div class="mt-12 flex justify-end w-[330px]">
                        

                        <button type="submit"
                            class=" bg-[#2c2c56] w-[2.5cm]  text-center text-[14px] rounded-md py-[6px] px-5 text-white font-semibold">login</button>
                    </div>

                     



                </form>
               




            </div>





            <div>

                <img class=" hidden sm:block w-[740px] pt-[28vh] " src="{% static './images/loginimg.png' %}" alt="img">
            </div>


        </div>
    </section>
